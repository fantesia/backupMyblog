				<h1>word文档 将所有小写字母全部更换成大写字母</h1>
				
 
 <p class="dowebok-explain"></p>
			

<!-- code start --> 
<div class="code">
运行Word文档，选种所有字母，然后按“Shift+F3”键，按第一下，
是将单词开头字母变成大写，但后面的还是小写。你必须按第二下，
就会将所有小写字母全部更换成大写字母。同样的，大写字母也可以用这招全部变成小写

</div>
